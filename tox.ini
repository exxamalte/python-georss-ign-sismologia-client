[tox]
envlist = py36, py37, py38, py39, cov, cov_local

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[testenv]
deps=
    pytest
    mock
commands=pytest

[testenv:cov]
deps=
    pytest
    pytest-cov
    mock
commands=
    pytest --cov --cov-report= {posargs}

[testenv:cov_local]
basepython=python3.7
deps=
    pytest
    pytest-cov
    mock
commands=
    pytest --cov --cov-report=
    coverage report
    coverage html
